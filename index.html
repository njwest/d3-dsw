<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assessing Social Work Competency Using the Case Study</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen">
    <style>
        html {
            font-family: sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            margin: 0;
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        .container-fluid {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
            margin-top: 10px;
        }

        svg .pumpkin {
            fill: yellow;
            stroke: orange;
            stroke-width: 5;
            opacity: 0.5;
        }

        .custom-control{
          padding: 10px;
          font-weight: normal;
          width: 100%;
          border: solid 1px
        }

        .center {
            margin: auto;
            padding: 10px;
        }

        .rubrickBars{
          height: 600px;
          width: 800px;
          margin: auto;
          margin-top: 25px;

        }

        rect:hover{
          fill: white;
          cursor: pointer;
        }
        text{
          font-weight: bold;
          fill: black;
          cursor: pointer;
          font-family: sans-serif;
        }


    </style>
</head>

<body>

    <div class="container">

        <div class="rubrickBars">
          <svg width="100%" height="100%">
            <g type="button" data-toggle="modal" data-target="#ProfBehavior">
              <rect x="0" y="0" width="20%" height="33.33%" fill="#a9cef2"/>
              <text x="3%" y="12.5%" font-size="16" fill="black" font-weight="bold">Ethical and
              </text>
              <text x="3%" y="17.5%" font-size="16" >Professional
              </text>
              <text x="3%" y="22.5%" font-size="16" >Behavior
              </text>
            </g>
            <g type="button" data-toggle="modal" data-target="#Diversity">
              <rect x="0" y="33%" width="20%" height="33.33%" fill="#7cb5ec"/>
              <text x="3%" y="47.5%" font-size="16">Diversity and</text>
              <text x="3%" y="52.5%" font-size="16">Difference</text>
            </g>

            <g type="button" data-toggle="modal" data-target="#HumanRights">
              <rect x="0" y="66%" width="20%" height="33.33%" fill="#398fe2"/>
              <text x="3%" y="74%" font-size="16">Human Rights</text>
              <text x="3%" y="79%" font-size="16">and Social,</text>
              <text x="3%" y="84%" font-size="16">Economic, and</text>
              <text x="3%" y="89%" font-size="16">Environmental</text>
              <text x="3%" y="94%" font-size="16">Justice</text>
            </g>

            <g type="button" data-toggle="modal" data-target="#Research">
              <rect x="25%" y="0" width="20%" height="50%" fill="#7cb5ec"/>
              <text x="30%" y="25%" font-size="16">Research</text>
            </g>

            <g type="button" data-toggle="modal" data-target="#Policy">
              <rect x="25%" y="50%" width="20%" height="50%" fill="#398fe2"/>
              <text x="28%" y="75%" font-size="16">Policy Practice</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Engage">
              <rect x="50%" y="0" width="20%" height="25%" fill="#7cb5ec" />
              <text x="54%" y="13%" font-size="16">Engagement</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Assess">
              <rect x="50%" y="25%" width="20%" height="25%" fill="white" />
              <text x="54%" y="39%" font-size="16">Assessment</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Intervene">
              <rect x="50%" y="50%" width="20%" height="25%" fill="#7cb5ec" />
              <text x="54%" y="63%" font-size="16">Intervention</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Evaluate">
              <rect x="50%" y="75%" width="20%" height="25%" fill="white" />
              <text x="54%" y="88%" font-size="16">Evaluation</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Individuals">
              <rect x="75%" y="0" width="20%" height="20%" fill="#7cb5ec" />
              <text x="80%" y="12%" font-size="16">Individuals</text>

            </g>
            <g type="button" data-toggle="modal" data-target="#Families">
              <rect x="75%" y="20%" width="20%" height="20%" fill="white" />
              <text x="80%" y="32%" font-size="16">Families</text>
            </g>

            <g type="button" data-toggle="modal" data-target="#Groups">
              <rect x="75%" y="40%" width="20%" height="20%" fill="#7cb5ec" />
              <text x="81%" y="52%" font-size="16">Groups</text>
            </g>

            <g type="button" data-toggle="modal" data-target="#Organizations">
              <rect x="75%" y="60%" width="20%" height="20%" fill="white" />
              <text x="78%" y="71%" font-size="16">Organizations</text>

            </g>

            <g type="button" data-toggle="modal" data-target="#Communities">
              <rect x="75%" y="80%" width="20%" height="20%" fill="#7cb5ec" />
            </g>
            <text x="79%" y="91%" font-size="16">Communities</text>


          </svg>
        </div>



    </div>

    <div class="modal fade" id="HumanRights" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Human Rights and Social, Economic, and Environmental Justice</h4>
                </div>

                <div class="modal-body">
                  <div class="center">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Cites and closely reads appropriate literature/theory to inform practice.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Contributes to practice community through the creation of new knowledge.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Engages in practices that advance social, economic, and environ justice.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Applies understanding that every person regardless of position in society has fundamental human rights.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Advocates strategically for human rights at the individual and system levels.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Shows global interconnection among civil, political, social, cultural, economic, and environmental human rights.</span>
                    </label>
                    <div>
                    <label for="comment">How?</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                  </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
