<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assessing Social Work Competency Using the Case Study</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen">
    <style>
        html {
            font-family: sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            margin: 0;
        }

        .container {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }

        @media (min-width: 992px) {
            .container {
                width: 970px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 1170px;
            }
        }

        .container-fluid {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            /* We'll override this later */
            background-color: teal;
            margin-right: 2px;
            margin-top: 10px;
        }

        svg .pumpkin {
            fill: yellow;
            stroke: orange;
            stroke-width: 5;
            opacity: 0.5;
        }

        .custom-control{
          padding: 10px;
          font-weight: normal;
          width: 400px;
          border: solid 1px
        }

        .center {
            margin: auto;
            border: 3px solid green;
            padding: 10px;
        }

        .rubrickBars{
          height: 400px;
          width: 800px;
          margin: auto;
          margin-top: 25px;

        }

        .green{
          color: green;
        }

        rect:hover{
          fill: #d21034;
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="rubrickBars">
          <svg width="100%" height="100%">
            <rect x="0" y="0" width="20%" height="33.33%" type="button" data-toggle="modal" data-target="#myModal"/>
            <rect x="0" y="33%" width="20%" height="33.33%" type="button" data-toggle="modal" data-target="#myModal" fill="purple"/>
            <rect x="0" y="66%" width="20%" height="33.33%" type="button" data-toggle="modal" data-target="#myModal" fill="orange"/>

            <rect x="25%" y="0" width="20%" height="50%" fill="green" fill-opacity="0.5"/>
            <rect x="25%" y="50%" width="20%" height="50%" fill="red" fill-opacity="0.5"/>

            <text x="30%" y="200" font-size="14" fill="white">Hi</text>
            <rect x="50%" y="0" width="20%" height="25%" fill="brown" fill-opacity="0.5"/>
            <rect x="50%" y="25%" width="20%" height="25%" fill="yellow" fill-opacity="0.5"/>
            <rect x="50%" y="50%" width="20%" height="25%" fill="green" fill-opacity="0.5"/>
            <rect x="50%" y="75%" width="20%" height="25%" fill="blue" fill-opacity="0.5"/>

            <rect x="75%" y="0" width="20%" height="20%" fill="red" fill-opacity="0.5"/>
            <rect x="75%" y="20%" width="20%" height="20%" fill="black" fill-opacity="0.5"/>
            <rect x="75%" y="40%" width="20%" height="20%" fill="white" fill-opacity="0.5"/>
            <rect x="75%" y="60%" width="20%" height="20%" fill="teal" fill-opacity="0.5"/>
            <rect x="75%" y="80%" width="20%" height="20%" fill="gray" fill-opacity="0.5"/>

          </svg>
        </div>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          modal
        </button>

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Human Rights and Social, Economic, and Environmental Justice</h4>
                </div>

                <div class="modal-body">
                  <div class="center">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Cites and closely reads appropriate literature/theory to inform practice.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Contributes to practice community through the creation of new knowledge.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Engages in practices that advance social, economic, and environ justice.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Applies understanding that every person regardless of position in society has fundamental human rights.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Advocates strategically for human rights at the individual and system levels.</span>
                    </label>

                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Shows global interconnection among civil, political, social, cultural, economic, and environmental human rights.</span>
                    </label>
                  </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="d3/d3.js"></script>

    <script type="text/javascript">

    </script>
</body>

</html>
